<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>天天生鲜-登录</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
<script>
            name_error = false;
            pwd_error = false;

            if({{ error_name }} == 1){
                $('.user_error').html("user error").show();
                name_error = true
            }
            if({{ error_pwd }} == 1){
                $('.pwd_error').html("pwd error").show();
                pwd_error = true;
            }

            $('.name_input').blur(function () {
                if ($('.name_input').var().length()==0){
                    $('.user_error').html('please input name').show();
                    name_error = true;
                }else{
                    $('.user_error').hide();
                    name_error = false;
                }
            });

            $('.pass_input').blur(function () {
                if($('.pass_input').var().length()==0){
                    $('.pwd_error').html('please input pwd').show();
                    pwd_error = true;
                }else{
                    $('.pwd_error').hide();
                    pwd_error = false;
                }
            });

            $('form').submit(function () {
                if(pwd_error == false && name_error == false){
                    return true;
                }
                else{
                    return false;
                }
            });
</script>
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/user/register">立即注册</a>
				</div>
				<div class="form_input">
					<form action="/user/verifycode" method="post">
                        {% csrf_token %}
						<input type="text" name="username" class="name_input" value="{{ user }}" placeholder="请输入用户名">
						<div id="user_error">输入错误</div>
						<input type="password" name="pwd" class="pass_input"  value="{{ pwd }}" placeholder="请输入密码">
						<div id="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="isRemeberUser", value="checkbox" checked="checked">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
                        <div>
                        <img id='verifycode' src="/user/verifycode/" alt="CheckCode"/>
                        <a  id='verifycodeChange' href="/user/login/">看不清，换一个</a>
                            <br>
                            <input type="text" name="vc" class="verify">
                            <input type="submit" name="" value="登录" class="input_submit">
                        </div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>

		<p>电话：010-****888    京ICP备*******8号</p>
	</div>
	
</body>
</html>
